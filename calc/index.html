<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container grid">

        <div class="vvod">
            <p>0</p>
        </div>

        <div class="calc">
            <button class="btn ac ser ">C</button>
            <button class="znak btn plus-minus ser" onclick="plus_minus()">+-</button>
            <button id="znak" class="znak btn percent ser" onclick="umn()">%</button>
            <button id="znak" class="znak btn del orange" onclick="umn()">//</button>
            <button class="btn numbers seven ">7</button>
            <button class="btn numbers eight ">8</button>
            <button class="btn numbers nine ">9</button>
            <button id="znak" class="znak btn umn orange" onclick="umn()">x</button>
            <button class="btn numbers four ">4</button>
            <button class="btn numbers five ">5</button>
            <button class="btn numbers six ">6</button>
            <button id="znak" class="znak btn minus orange" onclick="minus()">-</button>
            <button class="btn numbers one ">1</button>
            <button class="btn numbers two ">2</button>
            <button class="btn numbers three ">3</button>
            <button id="znak" class="znak btn plus orange" onclick="glav()">+</button>
            <button class="btn numbers zero ">0</button>
            <button class="znak btn zap">,</button>
            <button class="znak btn answer orange">=</button>
        </div>
    </section>

    <script src="scripts.js "></script>
